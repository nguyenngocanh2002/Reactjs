<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        biến trong js 
        là thứ lưu trữ giá trị và giá trị này có thể thay đổi 
    </pre>

    <script>
        var a = 5;
        var b = 2;
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;
        // chia lấy dư
        var g = a % b;
        // dấu + là phép nối chuỗi 
        console.log('tổng : ' + c);
        console.log('hiệu : ' + d);
        console.log('tích : ' + e);
        console.log('thương : ' + f);
        console.log('chia lấy dư : ' + g);

    </script>
    
</body>
</html>
